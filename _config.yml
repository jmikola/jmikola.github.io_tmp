# Site settings
title: "jmikola.net"
email: "jmikola@gmail.com"
description: "Personal website for Jeremy Mikola"
baseurl: ""
url: "https://jmikola.github.io"

# Build settings
markdown: kramdown

# GitHub Pages enables some plugins by default
# See: https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#plugins
plugins:
  - jekyll-redirect-from

permalink: "pretty" # "/:categories/:year:month:day/:title/"

# GitHub Pages settings
# See: https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
lsi: false
safe: true
incremental: false
highlighter: "rouge"
gist:
  noscript: false
kramdown:
  math_engine: "mathjax"
  syntax_highlighter: "rouge"

# SEO tag settings
# See: https://github.com/jekyll/jekyll-seo-tag
seo_tag:

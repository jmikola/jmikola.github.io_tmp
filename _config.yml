# Site settings
title: "jmikola.net"
email: "jmikola@gmail.com"
description: ""
baseurl: ""
url: "https://jmikola.github.io"

# Build settings
markdown: kramdown

# GitHub Pages enables some plugins by default
# See: https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-seo-tag

permalink: "pretty" # "/:categories/:year:month:day/:title/"

exclude:
  - "composer.json"
  - "composer.lock"
  - "Gemfile"
  - "Gemfile.lock"
  - "bin/"
  - "vendor/"

# GitHub Pages settings
# See: https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
lsi: false
safe: true
incremental: false
highlighter: "rouge"
gist:
  noscript: false
kramdown:
  math_engine: "mathjax"
  syntax_highlighter: "rouge"

# Pagination settings (https://github.com/jekyll/jekyll-paginate)
paginate: 10
paginate_path: "/blog/page:num/"

# SEO tag settings (https://github.com/jekyll/jekyll-seo-tag)
seo_tag:
  author:
    name: Jeremy Mikola
    url: https://jmikola.net/
    twitter: jmikola

twitter:
  username: jmikola

# Minima theme settings (https://github.com/jekyll/minima)
remote_theme: jekyll/minima@da43ba27a5d643f3ead1e1aad6764a28ef5a92c1

minima:
  skin: auto
  social_links:
    - { platform: github,  user_url: "https://github.com/jmikola" }
    - { platform: twitter,  user_url: "https://twitter.com/jmikola" }

author:
  name: "Jeremy Mikola"
  email: "jmikola@gmail.com"

feed:
  path: /atom.xml

google_analytics: "UA-18627379-1"

# show_excerpts: true

disqus:
  shortname: "jmikola-net"
